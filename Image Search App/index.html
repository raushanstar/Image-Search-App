            alt="Shiva"
          />

            shiva</a
          >
        </div>
        <div class="search-result">

            src="https://images.unsplash.com/photo-1609609830354-8f615d61b9c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1031&q=80"

            alt="Shiva"
          />
          <a href="https://unsplash.com/photos/pi4a3mucMEA" target="_blank">

          >
        </div>
      </div>
      <button id="show-more-btn">Show more</button>
      <div id="creator">Design by Raushan</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
